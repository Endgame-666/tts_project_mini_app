<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор картинок</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
            background-color: lightblue;
        }
        .container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        img {
            width: 200px;
            height: auto;
            margin-right: 15px;
        }
        button {
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <h2>Выберите изображение</h2>

    <div class="container">
        <img src="pictures/белый.jpg" alt="Белый котик">
        <button onclick="selectCat('Белый котик')">Выбрать</button>
    </div>
    <div class="container">
        <img src="pictures/черный.jpg" alt="Черный котик">
        <button onclick="selectCat('Черный котик')">Выбрать</button>
    </div>
    <div class="container">
        <img src="pictures/рыжий.jpg" alt="Рыжий котик">
        <button onclick="selectCat('Рыжий котик')">Выбрать</button>
    </div>
    <div class="container">
        <img src="pictures/разноцветный.jpg" alt="Разноцветный котик">
        <button onclick="selectCat('Разноцветный котик')">Выбрать</button>
    </div>

    <script>
        function selectCat(catName) {
            Telegram.WebApp.sendData(catName);
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
