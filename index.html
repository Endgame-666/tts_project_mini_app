<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор персонажа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: lightblue;
            gap: 15px;
        }

        .character-card {
            background: white;
            border-radius: 12px;
            padding: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card-content {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .character-image {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        .character-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .character-title {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .character-description {
            color: #666;
            font-size: 0.85em;
            line-height: 1.3;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-play {
            background-color: #4CAF50;
            width: 40px;
            padding: 8px;
        }

        .btn-play::after {
            content: "▶";
            color: white;
            font-size: 14px;
        }

        .btn-select {
            background-color: #87CEEB;
            color: white;
            flex-grow: 1;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Карточка Шрека -->
    <div class="character-card">
        <div class="card-content">
            <img src="pictures/щрек.jpg" class="character-image" alt="Шрек">
            <div class="character-info">
                <h2 class="character-title">Шрек</h2>
                <p class="character-description">
                    Любимый голос из детства.<br>
                    Известный всем по мультфильму<br>
                    Шрек.
                </p>
                <div class="button-group">
                    <button class="btn btn-play"></button>
                    <button class="btn btn-select">Выбрать</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Карточка Осла -->
    <div class="character-card">
        <div class="card-content">
            <img src="pictures/пудж.jpg" class="character-image" alt="Осёл">
            <div class="character-info">
                <h2 class="character-title">Осёл</h2>
                <p class="character-description">
                    Любимый голос из детства.<br>
                    Известный всем по мультфильму<br>
                    Шрек.
                </p>
                <div class="button-group">
                    <button class="btn btn-play"></button>
                    <button class="btn btn-select">Выбрать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        let tg = window.Telegram.WebApp;
        document.querySelectorAll('.btn-select').forEach(button => {
            button.addEventListener("click", () => {
                let data = {
                    name: "ntttcn",
                    last_name: "пример теста"
                }
                tg.sendData(JSON.stringify(data));
                tg.close();
            });
        });
    </script>
</body>
</html>
