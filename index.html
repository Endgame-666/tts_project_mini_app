<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор котика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
            background-color: lightblue;
        }
        .container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        img {
            width: 200px;
            height: auto;
            margin-right: 15px;
        }
        button {
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1> Нажать на кнопку</h1>
        <button id="ready">Нажать!</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        ready.addEventListener("click", () =>{
            let name = tg.initDataUnsafe.user.first_name;
            let last_name = tg.initDataUnsafe.user.last_name;
            let data ={
                name: name,
                last_name: last_name
            }
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
