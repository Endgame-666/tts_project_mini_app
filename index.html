<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор персонажа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-width: 350px;
            width: 100%;
        }

        .character-header {
            display: flex;
            padding: 20px 20px 5px 20px; /* Изменено нижнее расстояние */
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .character-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .character-text {
            flex: 1;
        }

        .character-name {
            margin: 0;
            font-size: 1.4em;
            color: #333;
            font-weight: bold;
        }

        .character-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            margin: 0;
        }

        .character-footer {
            display: flex;
            padding: 15px;
            justify-content: center;
        }

        .btn-play {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            transition: background-color 0.3s;
            font-size: 1.2em;
        }

        .btn-play:hover {
            background-color: #3e8e41;
        }

        .btn-play::after {
            content: "▶";
        }

        .btn-select {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            flex-grow: 1;
            transition: background-color 0.3s;
        }

        .btn-select:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Карточка Pudge -->
    <div class="character-card" data-character="pudge">
        <div class="character-header">
            <img src="pictures/пудж.jpg" class="character-image" alt="Pudge">
            <div class="character-text">
                <h2 class="character-name">Pudge</h2>
                <p class="character-description">
                    Голос популярного и всеми любимого персонажа из Dota 2
                </p>
            </div>
        </div>
        <div class="character-footer">
            <button class="btn-play"></button>
            <button class="btn-select">Выбрать</button>
        </div>
    </div>

    <!-- Карточка Шрека -->
    <div class="character-card" data-character="shrek">
        <div class="character-header">
            <img src="pictures/щрек.jpg" class="character-image" alt="Шрек">
            <div class="character-text">
                <h2 class="character-name">Шрек</h2>
                <p class="character-description">
                    Голос популярного и всеми любимого персонажа из мультфильма
                </p>
            </div>
        </div>
        <div class="character-footer">
            <button class="btn-play"></button>
            <button class="btn-select">Выбрать</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        document.querySelectorAll('.btn-select').forEach(button => {
            button.addEventListener('click', function() {
                const characterCard = this.closest('.character-card');
                const characterName = characterCard.getAttribute('data-character');
                tg.sendData(JSON.stringify({ character: characterName }));
                tg.close();
            });
        });

        document.querySelectorAll('.btn-play').forEach(button => {
            button.addEventListener('click', function() {
                alert('Воспроизведение голоса персонажа');
            });
        });
    </script>
</body>
</html>
